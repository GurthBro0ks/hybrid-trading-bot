name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests
          sudo apt-get update
          sudo apt-get install -y jq
      - name: Pytest
        run: pytest -q
      - name: Smoke script help + contract heartbeat
        run: |
          python3 scripts/smoke_kalshi_book.py --help >/dev/null
          python3 scripts/smoke_polymarket_book.py --help >/dev/null
          python3 scripts/smoke_venuebook_contract.py --out /tmp/venuebook_contract.json
          jq -e '.ok.venue,.ok.ts,.ok.best_bid,.ok.best_ask,.ok.depth_qty_total,.ok.status,.ok.fail_reason' /tmp/venuebook_contract.json >/dev/null
          jq -e '.no_trade.status,.no_trade.fail_reason,.no_trade.best_bid,.no_trade.best_ask' /tmp/venuebook_contract.json >/dev/null
