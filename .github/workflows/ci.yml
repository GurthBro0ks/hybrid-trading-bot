name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y jq
      - name: Pytest
        run: pytest -q
      - name: Smoke script help + contract heartbeat
        run: |
          python3 scripts/smoke_kalshi_book.py --help >/dev/null
          python3 scripts/smoke_polymarket_book.py --help >/dev/null
          python3 scripts/smoke_venuebook_contract.py --out /tmp/venuebook_contract.json
